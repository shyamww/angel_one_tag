services:
  - type: web
    name: angel-one-chatbot
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn angel_one_rag.wsgi
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: 3.8.0
